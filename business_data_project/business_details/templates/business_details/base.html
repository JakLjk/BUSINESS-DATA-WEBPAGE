{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>{% block title %}Business Data{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'business_details/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'business_details/background.css' %}">
    <link rel="stylesheet" href="{% static 'business_details/cards.css' %}">

  </head>

  <body class="bg-gradient-custom">
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
        <div class="container">
          <a class="navbar-brand fw-bold text-primary" href="{% url 'company-index'%}">Business Info Poland</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-end" id="navbarMain">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-3 align-items-center">
              <li class="nav-item">
                <a class="nav-link text-dark" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-0" href="#">
                  <button class="btn btn-primary btn-sm rounded-pill px-3">Log in</button>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
  
      <!--Section: Design Block-->
      <section>
        <!-- Intro -->
        <div id="intro" class="bg-image vh-100" style="
              background-image: url('https://mdbootstrap.com/img/Photos/new-templates/psychologist/img1.jpg');
            ">
          <div class="mask" style="background-color: rgba(250, 182, 162, 0.15);"></div>
        </div>
        <!-- Intro -->
      </section>
      <!--Section: Design Block-->
    </header>


    <main role="main" class="container", style="padding-top: 70px">
    {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
    </html>
