{% extends "business_details/base.html" %}
{% block content%}
<div style="padding: 10vh 10vw">
  <div class="container d-flex justify-content-center">
    <div class="card mt-5 p-4 shadow-sm border w-75 bg-white border-curved">
      <h4 class="text-center fw-semibold mb-4" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3);">
        Search for a company 
      </h4>
    

      <form method="get" action="{% url 'company-search'%}">
        <div class="input-group mb-3">
          <input 
            type="text" 
            name="search_entry", 
            class="form-control", 
            placeholder="Inpost",  
            required>
          <div class="input-group-append">
            <button class="btn btn-primary", type="submit">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>
      </form>
      </div>
    </div>	
  </div>
</div>
{% endblock %}
